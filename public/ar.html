<!DOCTYPE html>
<html lang="en">

<head>
	<title>My A-Frame Scene</title>
	<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
	<script src="https://unpkg.com/aframe-charts-component/dist/aframe-charts-component.min.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function (event) {
				/* 
				  - Code to execute when only the HTML document is loaded.
				  - This doesn't wait for stylesheets, 
					images, and subframes to finish loading. 
				*/

				fetch('./para.json')
    				.then((response) => response.json())
    				.then((json) => {
						var barChartContent = document.getElementById('barChartGraphContent');
						barChartContent.setAttribute('value', json.bar);

						var pieChartContent = document.getElementById('pieChartGraphContent');
						pieChartContent.setAttribute('value', json.pie);
					});
			}
		);
	</script>
</head>

<body style='margin : 0px; overflow: hidden;'>
	<!-- Aframe scene -->
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- position => 10(right) 0.5(front) -2(negative => up, positive => down) -->
		<a-marker-camera preset='hiro'>
			<!-- Avg Decade Temp Change Bar Graph Starts -->
			<a-text value="Avg Decade Temp Change Bar Graph" position="-2 0.5 -2" rotation="-90 0 0"></a-text>

			<a-entity charts="
					type: bar; 
					dataPoints: ./avg_decade_temp.json; 
					axis_length: 7;
					axis_visible: true;
					show_legend_info: false;
					show_legend_title: false;
					show_legend_rotation: {x: -90, y:0, z:0};
					show_legend_position: {x: -2, y: 0.5, z: -1}
				" position="-1.5 0.5 -1" scale="0.1 0.1 0.1" rotation="-90 0 0">
			</a-entity>

			<a-text id="barChartGraphContent" value="temp-content" position="-2 0.5 0.3" scale="1 0.5 0.5" rotation="-90 0 0"></a-text>
			<!-- Avg Decade Temp Change Bar Graph Stops -->

			<!-- Avg Monthly Temp change Pie Graph Start -->
			<a-text value="Avg Monthly Temp Change Bar Graph" position="-2 0.5 1" rotation="-90 0 0"></a-text>
			
			<a-entity charts="type: pie; dataPoints: ./avg_monthly_temp.json; pie_radius: 3" position="-1 0.5 2.5" scale="0.3 0.3 0.3"></a-entity>

			<a-entity position="0.7 0.5 1.2" scale="0.4 0.4 0.4">
				<a-box color="#008080" scale="0.3 0.3 0.3" position="1 0.5 0.5"></a-box>
				<a-text value="January" rotation="-90 0 0" position="1.5 0.5 0.5"></a-text>

				<a-box color="#FF00FF" scale="0.3 0.3 0.3" position="1 0.5 1"></a-box>
				<a-text value="February" rotation="-90 0 0" position="1.5 0.5 1"></a-text>

				<a-box color="#00FF00" scale="0.3 0.3 0.3" position="1 0.5 1.5"></a-box>
				<a-text value="March" rotation="-90 0 0" position="1.5 0.5 1.5"></a-text>

				<a-box color="#00FFFF" scale="0.3 0.3 0.3" position="1 0.5 2"></a-box>
				<a-text value="April" rotation="-90 0 0" position="1.5 0.5 2"></a-text>

				<a-box color="#99FF99" scale="0.3 0.3 0.3" position="1 0.5 2.5"></a-box>
				<a-text value="May" rotation="-90 0 0" position="1.5 0.5 2.5"></a-text>

				<a-box color="#FFFF00" scale="0.3 0.3 0.3" position="1 0.5 3"></a-box>
				<a-text value="June" rotation="-90 0 0" position="1.5 0.5 3"></a-text>

				<a-box color="#FF0000" scale="0.3 0.3 0.3" position="1 0.5 3.5"></a-box>
				<a-text value="July" rotation="-90 0 0" position="1.5 0.5 3.5"></a-text>

				<a-box color="#FF6600" scale="0.3 0.3 0.3" position="1 0.5 4"></a-box>
				<a-text value="August" rotation="-90 0 0" position="1.5 0.5 4"></a-text>

				<a-box color="#808000" scale="0.3 0.3 0.3" position="1 0.5 4.5"></a-box>
				<a-text value="September" rotation="-90 0 0" position="1.5 0.5 4.5"></a-text>

				<a-box color="#800000" scale="0.3 0.3 0.3" position="1 0.5 5"></a-box>
				<a-text value="October" rotation="-90 0 0" position="1.5 0.5 5"></a-text>

				<a-box color="#808080" scale="0.3 0.3 0.3" position="1 0.5 5.5"></a-box>
				<a-text value="November" rotation="-90 0 0" position="1.5 0.5 5.5"></a-text>

				<a-box color="#000080" scale="0.3 0.3 0.3" position="1 0.5 6"></a-box>
				<a-text value="December" rotation="-90 0 0" position="1.5 0.5 6"></a-text>
			</a-entity>

			<a-text id="pieChartGraphContent" value="temp-content" position="-2 0.5 4" scale="0.5 0.5 0.5" rotation="-90 0 0"></a-text>
			<!-- Avg monthly temp change pie graph ends -->
		</a-marker-camera>
		
		<a-entity camera></a-entity>
	</a-scene>
</body>

</html>
